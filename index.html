<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="preview-card">
      <div class="preview-card__image-container"> 
        <img class="preview-card__image" src="assets/img/image-equilibrium.jpg" alt="">
        <div class="preview-card__image-overlay"></div>
        <img class="preview-card__image-overlay-icon" src="assets/img/icon-view.svg" alt="">
      </div>
      <a href="#" class="preview-card__title">
        Equilibrium #3429
      </a>
      <p class="preview-card__desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="preview-card__detail">
        <span class="preview-card__detail-item preview-card__detail-item--eth">
          <img class="preview-card__detail-icon" src="assets/img/icon-ethereum.svg" alt="">
          0.041 ETH
        </span>
        <span class="preview-card__detail-item">
          <img class="preview-card__detail-icon" src="assets/img/icon-clock.svg" alt="">
          3 days left
        </span>
      </div>
      <div class="preview-card__creator">
        <img class="preview-card__creator-avatar" src="assets/img/image-avatar.png" alt="">
        <span class="preview-card__creator-caption">Creation of <a class="preview-card__creator-link" href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juliana Putra</a>.
  </div>
</body>

</html>
